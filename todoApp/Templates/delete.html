{% extends 'base.html' %}
{% block title %}Excluir Tarefa{% endblock %}

{% block content %}
  <h1 class="mb-4">Excluir Tarefa?</h1>
  <p>Quer realmente apagar: “<strong>{{ todo.title }}</strong>”?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
